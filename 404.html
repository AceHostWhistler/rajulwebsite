<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Redirect to the home page if a 404 occurs
        window.location.href = '/';
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            color: #FF6B00;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        a {
            color: #25A244;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to home page...</p>
    <p>If you're not redirected, <a href="/">click here</a> to go to the home page.</p>
</body>
</html>
